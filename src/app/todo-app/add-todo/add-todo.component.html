<div class="container">
  <h4>Add New Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="input-group input-group-sm mb-3">
      <input
        type="text"
        class="form-control"
        aria-label="Small"
        aria-describedby="inputGroup-sizing-sm"
        placeholder="Title"
        name="title"
        [(ngModel)]="title"
      />
    </div>

    <div class="input-group input-group-lg">
      <input
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
        placeholder="Description"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-2 w-25">Add todo</button>
    </div>
  </form>
  <lib-toastify-toast-container></lib-toastify-toast-container>
</div>
