<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ todoItem.title }}</h5>
    <p class="card-text">{{ todoItem.desc }}</p>
    <div class="d-flex flex-row justify-content-between">
      <a class="btn btn-danger" (click)="onDelete(todoItem)">Delete</a>
      <a class="btn btn-primary">Done</a>
    </div>
  </div>
</div>
